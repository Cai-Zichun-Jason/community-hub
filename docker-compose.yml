# ===================================
# Community Hub Docker Compose 配置
# ===================================

services:
  # ===================================
  # 网络层 (Network Layer)
  # ===================================

  nginx:
    container_name: community-nginx
    image: nginx:alpine
    depends_on:
      - bbsgo
      - homepage
      - bookstack
      - clash
      - vpn
      - minio
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    restart: always
    networks:
      - community-net

  mdns:
    container_name: community-mdns
    image: ydkn/avahi:latest
    network_mode: host
    environment:
      - AVAHI_HOSTNAME=community-hub
    restart: always

  # ===================================
  # 存储层 (Storage Layer)
  # ===================================

  mysql:
    container_name: community-mysql
    image: mysql:8.0
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      GLOBAL_PASSWORD: ${GLOBAL_PASSWORD}
      # BBS-GO 数据库
      MYSQL_DATABASE: ${MYSQL_BBSGO_DATABASE}
      MYSQL_USER: ${MYSQL_BBSGO_USER}
      MYSQL_PASSWORD: ${MYSQL_BBSGO_PASSWORD}
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT}:3306"
    restart: always
    healthcheck:
      test: '/usr/bin/mysql --user=${MYSQL_BBSGO_USER} --password=${MYSQL_BBSGO_PASSWORD} ${MYSQL_BBSGO_DATABASE} --execute "SHOW TABLES;"'
      interval: 3s
      timeout: 300s
      retries: 100
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - community-net

  minio:
    container_name: community-minio
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ./minio/data:/data
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    command: server /data --console-address ":9001"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - community-net

  # ===================================
  # 服务层 (Service Layer)
  # ===================================

  bbsgo:
    container_name: bbs-go
    image: mlogclub/bbs-go:4.0.3
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      BBSGO_ENV: prod
    volumes:
      - ./bbs/bbs-go.yaml:/app/bbs-go/server/bbs-go.prod.yaml
      - ./bbs/uploads:/app/uploads
    ports:
      - "${BBSGO_API_PORT}:3000"
      # 8082 API 端口仅在 Docker 网络内部使用，不对外暴露
    restart: on-failure
    networks:
      - community-net

  homepage:
    container_name: homepage
    image: ghcr.io/gethomepage/homepage:latest
    volumes:
      - ./homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "${HOMEPAGE_PORT}:3000"
    restart: unless-stopped
    networks:
      - community-net

  bookstack:
    container_name: bookstack
    image: solidnerd/bookstack:master
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
      - APP_KEY=${BOOKSTACK_APP_KEY}
      - APP_URL=http://bookstack.local
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_BOOKSTACK_DATABASE}
      - DB_USERNAME=${MYSQL_BOOKSTACK_USER}
      - DB_PASSWORD=${MYSQL_BOOKSTACK_PASSWORD}
    volumes:
      - ./bookstack/config:/config
    ports:
      - "${BOOKSTACK_PORT}:80"
    restart: unless-stopped
    networks:
      - community-net

  clash:
    container_name: community-clash
    image: ghcr.io/metacubex/metacubexd:latest
    volumes:
      - ./clash/data:/app/data
    ports:
      - "${CLASH_PORT}:80"
    restart: unless-stopped
    networks:
      - community-net

  vpn:
    container_name: community-vpn
    image: metacubex/mihomo:latest
    volumes:
      - ./mihomo/config:/root/.config/mihomo
    ports:
      - "${VPN_PORT}:7890"  # HTTP/SOCKS5 混合端口对外暴露
    restart: unless-stopped
    networks:
      - community-net

# ===================================
# 网络配置
# ===================================
networks:
  community-net:
    driver: bridge
